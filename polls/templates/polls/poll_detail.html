{% extends 'base.html' %}
{% block content %}
<h3>{{ poll.text }}</h3>
{% if poll.active %}
<form method="post" action="{% url 'polls:vote' poll.id %}">
  {% csrf_token %}
  {% for choice in poll.choice_set.all %}
  <div class="form-check">
    <input class="form-check-input" type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
    <label class="form-check-label" for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label>
  </div>
  {% endfor %}
  <button class="btn btn-primary mt-3">Vote</button>
</form>
{% else %}
<p>This poll has ended.</p>
{% endif %}
{% if request.user == poll.owner %}
  <a class="btn btn-outline-warning mt-3" href="{% url 'polls:end' poll.id %}">End Poll</a>
{% endif %}
{% endblock %}
